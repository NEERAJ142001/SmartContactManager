<!doctype html>
<html lang="en" th:replace="~{baseFragment :: parent(~{::.title}, ~{::#content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title class="title">Sign-up</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800">
<div id="content" class="flex justify-center items-center ">
    <div class="bg-white dark:bg-gray-900 rounded-lg border-t-4 border-gray-500 dark:border-blue-500 shadow-lg p-3 max-w-sm w-full border">
        <form data-th-action="@{/signup}"
              method="post"
              data-th-object="${data}"
              class="max-w-sm mx-auto"
              novalidate
        >
            <h1 class="text-3xl font-bold mb-3">Signup Here...</h1>
            <div data-th-replace="~{alertMessage :: message}"></div>
            <!-- Email field -->
            <div class="mb-2">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email *</label>
                <input type="email"
                       id="email"
                       data-th-field="*{email}"
                       required
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                       placeholder="abc@gmail.com" />
            </div>
            <p
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    class="text-red-500 px-2">
            </p>
            <!-- Name field -->
            <div class="mb-2">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name *</label>
                <input type="text"
                       id="name"
                       data-th-field="*{name}"
                       required
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                       />
            </div>
            <p
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                    class="text-red-500 px-2"></p>
            <!-- Mobile number field -->
            <div class="mb-2">
                <label for="mobile" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Mobile Number *</label>
                <input type="text"
                       id="mobile"
                       data-th-field="*{mobileNo}"
                       required
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                       />
            </div>
            <p
                    data-th-if="${#fields.hasErrors('mobileNo')}"
                    data-th-errors="*{mobileNo}"
                    class="text-red-500 px-2"></p>
            <!-- Password field -->
            <div class="mb-2">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password *</label>
                <input type="password"
                       id="password"
                       data-th-field="*{password}"
                       required
                       class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                       />
            </div>
            <p
                    data-th-if="${#fields.hasErrors('password')}"
                    data-th-errors="*{password}"
                    class="text-red-500 px-2"></p>

            <!-- Description -->
            <div class="mb-3">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Message</label>
                <textarea id="message"
                          rows="4"
                          data-th-field="*{about}"
                          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="Write your thoughts here..."></textarea>
            </div>
            <p
                    data-th-if="${#fields.hasErrors('about')}"
                    data-th-errors="*{about}"
                    class="text-red-500 px-2"></p>

            <!-- Buttons -->
            <div class="flex justify-center gap-2">
                <button type="submit"
                        class="w-2/5 text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600  dark:hover:bg-blue-700 dark:focus:ring-blue-800 focus:ring-gray-800">
                    Signup
                </button>
                <button type="reset"
                        class="w-2/5 text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600  dark:hover:bg-red-800 dark:focus:ring-red-800 focus:ring-red-800">
                    Reset
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
