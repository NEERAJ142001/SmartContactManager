<!DOCTYPE html>
<html
        class="dark"
        lang="en"
        data-th-fragment="parent(title,content)"
        xmlns:th="http://www.thymeleaf.org"
>
<head class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title data-th-replace="${title}">SCM</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet"
    />
    <!--    <link data-th-href="@{'/css/output.css'}" rel="stylesheet"/>-->
    <link data-th-href="@{'/css/input.css'}" rel="stylesheet"/>
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">

    <!-- font awesome -->
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
    />
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
<!--header or navbar-->
<div data-th-if="${username}">
    <div data-th-replace="~{user/userNavbar :: userNavbar}"></div>
</div>
<div data-th-unless="${username}">
    <div data-th-replace="~{navbar :: navbar}"></div>
</div>


<!-- main content -->
<div     th:replace="${content}"></div>

<!--footer-->

<!-- Flow bite JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script data-th-src="@{'/js/script.js'}"></script>
<!--<script data-th-src="@{'/js/ajaxContact.js'}"></script>-->
</body>
</html>
