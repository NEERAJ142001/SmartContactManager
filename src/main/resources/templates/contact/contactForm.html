<!doctype html>
<html lang="en" th:replace="~{baseFragment :: parent(~{::.title}, ~{::#content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title class="title">Contact form </title>
</head>
    <body>
    <div id="content" class=" custom flex justify-center items-center  ">
        <form data-th-action="@{'/user/contact/addContact'}"
              data-th-method="post"
              data-th-object="${contactData}"
              enctype="multipart/form-data"
              novalidate
        >
            <div class="border rounded-md p-3 border-gray-700" >
            <h1 class="text-3xl font-bold mb-3 text-center ">Add New Contact Here</h1>

                <div data-th-replace="~{alertMessage :: message}"></div>

            <div class="grid gap-6  md:grid-cols-2">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact First name *</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="John"
                           data-th-field="*{firstName}"
                           required
                    />
                    <p
                            data-th-if="${#fields.hasErrors('firstName')}"
                            data-th-errors="*{firstName}"
                            class="text-red-500 px-2">
                    </p>
                </div>
                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Last name * </label>
                    <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Doe"
                           data-th-field="*{lastName}"
                           required />
                    <p
                            data-th-if="${#fields.hasErrors('lastName')}"
                            data-th-errors="*{lastName}"
                            class="text-red-500 px-2">
                    </p>
                </div>
                <div >
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email *</label>
                    <input type="email"
                           id="email"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="john.scm@company.com"
                           data-th-field="*{email}"
                           required />
                    <p
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-500 px-2">
                    </p>
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone *</label>
                    <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="123-45-678"
                           data-th-field="*{phoneNumber}"
                           required />
                    <p
                            data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                            class="text-red-500 px-2">
                    </p>
                </div>
                <div>
                    <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Website </label>
                    <input type="url"
                           id="website"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="www.scm.com"
                           data-th-field="*{websiteLink}"/>
                </div>
                <div>
                    <label for="socialLinks" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact LinkedIn</label>
                    <input type="url"
                           id="socialLinks"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           data-th-field="*{linkedInLink}"
                           placeholder="https://www.linkedin.com/in/neeraj14/"  />
                </div>
                <div>
                    <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                    <input type="text"
                           id="address"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           data-th-field="*{address}"
                           placeholder="SCM"  />
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Contact Image</label>
                    <input  class="bg-gray-50 p-0 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                    block w-full  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            id="file_input"
                            type="file"
                            data-th-field="*{picture}">
                    <p
                            data-th-if="${#fields.hasErrors('picture')}"
                            data-th-errors="*{picture}"
                            class="text-red-500 px-2">
                    </p>
                </div>

            </div>
            <div class="mb-3">
                <label for="description" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                <textarea id="description"
                          rows="4"
                          data-th-field="*{description}"
                          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="Write your thoughts here..."></textarea>
            </div>
            <div class="flex items-center mb-3">
                <input id="link-checkbox"
                       type="checkbox"
                       data-th-field="*{favoriteContact}"
                       value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="link-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to Favourite Contacts ?</label>
            </div>
            <div class="flex justify-center gap-2">
                <button type="submit"
                        class="w-1/2 text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600  dark:hover:bg-blue-700 dark:focus:ring-blue-800 focus:ring-gray-800">
                    Add Contact
                </button>
                <button type="reset"
                        class="w-1/2 text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600  dark:hover:bg-red-800 dark:focus:ring-red-800 focus:ring-red-800">
                    Reset
                </button>
            </div>
            </div>
        </form>
   </div>

    </body>
    </html>
